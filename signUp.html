<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@200;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Soccer Site Register Page</title>
</head>
<body>
    <!-- Header section: Simply for image design and go back-->

    <div class="login-header">
        <div class="login-section1">
            <span class="fa-stack fa-lg" 
            style="
            border: black solid 2px; 
            border-radius: 50%;
            margin: 20px 30px; 
            font-size: 25px; 
            text-align: center;
            ">
              <i class="fa fa-arrow-left" 
              style="
              color: black; 
              font-size: 40px;
              display: flex;
              align-items: center;
              justify-content: center;
              " id="go-back"></i>
            </span>
            <script src="backend.js"></script>
            <div class="welcome">
                <!-- <img src="images/new buea logo.jpg" alt=""> -->
                <h1></h1>
            </div>
        </div>
        <div class="login-section2">
            <img src="images/manUtd2.1.jpg" alt="New Buea FC image" class="team-image">
            <div class="loginBox">
                <img src="images/new buea logo.jpg" alt="New Buea FC logo" class="Logo">
                <h1>SIGN UP!</h1>
                <div class="info">
                    <div class="design"></div>
                    <h4>* indicates a required field</h4>
                </div>
                <form action="">
                    <p>* Email Address</p>
                    <input type="email" name="" placeholder="Enter email-address" required>
                    <p>* Date of Birth</p>
                    <i class=""></i>
                    <label for="day">Day: </label>
                    <select name="day" id="day" title="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <label for="month">Month: </label>
                    <select name="month" id="month">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="April">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    <label for="year">Year: </label>
                    <select name="year" id="year">

                    </select>
                    <p>* Password</p>
                    <input type="password" name="" placeholder="Enter password" required>
                    <p>* Confirm password</p>
                    <input type="password" name="" placeholder="Confirm password" required>
                    <input type="submit" name="" value="Register">
                    <a href="#">Lost your password?</a>
                    <a href="login-page.html">Have an account already? <span class="underline">Login</span></a>
                </form>
            </div>
        </div>
    </div>
    <!--====================================================================-->
    <!--======================= FOOTER SECTION =============================-->
    <footer >
        
    </footer>
    <!--====================================================================-->
    
</body>
</html>
