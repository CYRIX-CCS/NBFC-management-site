    <body>
        <!-- Header section: Simply for image design and go back-->

        <div class="login-page">
            <div class="login-section1">
                <span class="fa-stack fa-lg" 
                style="
                border: white solid 2px; 
                border-radius: 50%;
                margin: 20px 30px; 
                font-size: 25px; 
                text-align: center;
                ">
                <i class="fa fa-arrow-left" 
                style="
                color: white; 
                font-size: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                " id="go-back"></i>
                </span>
                <script src="switch.js"></script>
                <div class="welcome">
                    <!-- <img src="images/new buea logo.jpg" alt=""> -->
                    <h1>Welcome to New Buea Football Club.</h1>
                </div>
            </div>
            <div class="login-section2">
                <img src="images/newBuea-manU.jpg" alt="">
                <div class="loginBox">
                    <img src="images/new buea logo.jpg" alt="New Buea FC logo" class="Logo">
                    <h1>Login Here!</h1>
                    <form action="">
                        <p>Username</p>
                        <input type="text" name="" placeholder="Enter Username" required>
                        <p>Password</p>
                        <input type="password" name="" placeholder="Enter password" required>
                        <input type="submit" name="" value="login">
                        <a href="forgot-password.html" target="_blank">
                            Lost your password?
                        </a>
                        <a href="signUp.html">
                            Don't have an account? 
                            <span class="underline">Register</span>
                        </a>
                    </form>
                </div>
            </div>
        </div>
