<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soccerSite.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@200;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Soccer Site Login Page</title>
</head>
<body>
    <!-- Header section: Simply for image design and go back-->

    <div class="login-header">
        <div class="blue">
            <span class="fa-stack fa-lg" 
            style="
            border: white solid 2px; 
            border-radius: 50%;
            margin: 20px 30px; 
            font-size: 25px; 
            text-align: center;">
              <i class="fa fa-arrow-left" 
              style="
              color: white; 
              font-size: 40px;
              display: flex;
              align-items: center;
              justify-content: center;
              " id="go-back"></i>
            </span>
            <script src="backend.js"></script>
            <div class="welcome">
                <!-- <img src="images/new buea logo.jpg" alt=""> -->
                <h1>Welcome to New Buea Football Club.</h1>
            </div>
        </div>
        <div class="red">
            <img src="images/newBuea-manU.jpg" alt="">
            <div class="loginBox">
                <img src="images/new buea logo.jpg" alt="New Buea FC logo" class="Logo">
                <h1>Login Here!</h1>
                <form action="post">
                    <p>Username</p>
                    <input type="text" name="" placeholder="Enter Username">
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter password">
                    <input type="submit" name="" value="login">
                    <a href="#">Lost your password?</a>
                    <a href="signUp.html">Don't have an account? <span>Create one</span></a>
                </form>
            </div>
        </div>
    </div>

    <!--====================================================================-->
    
    
</body>
</html>
