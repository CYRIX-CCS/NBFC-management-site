<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soccerSite.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@200;400;500&display=swap" rel="stylesheet">
    <title>Forgot password</title>
</head>
<body>
    <div class="loginBox">
        <img src="images/new buea logo.jpg" alt="New Buea FC logo" class="Logo">
        <h1>Input your email address here</h1>
        <p>You will receive an email for you to verify your </p>
        <form action="">
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username" required>
            <p>Password</p>
            <input type="password" name="" placeholder="Enter password" required>
            <input type="submit" name="" value="login">
            <a href="#">Lost your password?</a>
            <a href="login-page.html">Don't have an account? <span class="underline">Register</span></a>
        </form>
    </div>
</body>
</html>
