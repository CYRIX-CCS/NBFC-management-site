<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@200;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="players.css">
    <title>Document</title>
</head>
<body>
    <div class="login-header">
        <div class="login-section1">
            <span class="fa-stack fa-lg" 
            style="
            border: white solid 2px; 
            border-radius: 50%;
            margin: 20px 30px; 
            font-size: 25px; 
            text-align: center;
            ">
              <i class="fa fa-arrow-left" 
              style="
              color: white; 
              font-size: 40px;
              display: flex;
              align-items: center;
              justify-content: center;
              cursor: pointer;
              " id="go-back"></i>
            </span>
            <script src="switch.js"></script>
            <div class="welcome">
                <img src="images/new buea logo.jpg" alt="New Buea FC logo">
            </div>
            <!--===================== TO SWITCH BETWEEN THE DIFFRENT CATEGORIES OF PLAYERS=======================-->
            <div class="categories">
                <h1 class="heading">players</h1>
                <h1 class="author">BROUGHT TO BY CYRIX PLATFORMS</h1>
                    <div class="control cat-1 active-btn" data-id="veteran"> 
                        <h2 class="vet">VETERANS</h1>
                    </div>
                    <div class="control cat-2 " data-id="young-boys"><!--The data-id is utilized when a particular section has to be accessed by the user.-->
                        <h2 class="youngs">YOUNG BOYS</h1>
                    </div>
                    <div class="control cat-3 " data-id="new-signings">
                        <h2 class="signings">NEW SIGNINGS</h1>
                    </div>
            </div>
            <div class="player-role">
                <section class="veteran-sec" id="veteran">

                </section>
                <section class="young-boys-sec" id="young-boys">

                </section>
                <section class="new-signings-sec" id="new-signings">

                </section>
            </div>
                

</body>
</html>
